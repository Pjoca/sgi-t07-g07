<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>SGI - TP3</title>

    <link rel="shortcut icon" href="image/favicon/3d.png"/>
    <link rel="stylesheet" href="styles.css">

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
          }
        }
    </script>

</head>

<body>
<div id="canvas"></div>
<div id="camera"></div>
<script type="module" src="main.js"></script>

<!-- A message displayed when the user or object goes off track, styled prominently in red -->
<div id="stunnedMessage"
     style="position: absolute; top: 4em; left: 50%; transform: translateX(-50%); font-size: 4em; color: red; font-weight: bold; display: none;">
    OFF TRACK! STUNNED!
</div>
<!-- A message displayed when a collision occurs, styled prominently in red -->
<div id="collisionMessage"
     style="position: absolute; top: 4em; left: 50%; transform: translateX(-50%); font-size: 4em; color: red; font-weight: bold; display: none;">
    COLLISION! STUNNED!
</div>
<!-- A message displayed when a voucher is used, styled in bold blue text -->
<div id="voucherMessage"
     style="position: absolute; top: 4em; left: 50%; transform: translateX(-50%); font-size: 4em; color: rgb(4, 29, 255); font-weight: bold; display: none;">
     VOUCHER USED! NO PENALTY!
</div>
<!-- A counter to display the remaining vouchers, hidden by default -->
<div id="voucherCounter"
     style="position: absolute; bottom: 10px; left: 10px; font-size: 2em; color: white; font-weight: bold; display: none;">
    Vouchers: 0
</div>
<!-- A countdown message displayed at the center top of the screen, hidden by default -->
<div id="countdownMessage"
     style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 4em; color: white; font-weight: bold; display: none;">
    3
</div>
</body>

</html>
